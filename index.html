<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="PlayerTable.css">
  <link rel="stylesheet" href="ScoreTable.css">
  <link rel="stylesheet" href="Dice.css">
</head>
<body>
  <main>
    <!-- Player Names Section -->
    <section>
        <table id="player-list-table" aria-label="PLayer List">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>name</th>
                </tr>
            </thead>
            <tbody id="player-names-container">
                <!-- Player rows will be added here -->
            </tbody>
        </table>
      <button id="add-player-btn" type="button">+ Add Player</button>
      <button id="delete-player-btn" type="button">- delete newest Player</button>
    </section>

    <!-- Scoreboard Section -->
    <section>
      <table id="score-table" aria-label="Yahtzee score table">
        <thead>
          <tr>
            <th>Rolls</th>
          </tr>
        </thead>
        <tbody id="score-tbody">
          <tr><td>Ones</td></tr>
          <tr><td>Twos</td></tr>
          <tr><td>Threes</td></tr>
          <tr><td>Fours</td></tr>
          <tr><td>Fives</td></tr>
          <tr><td>Sixes</td></tr>
          <tr class="thick-border-top"><td>Sum</td></tr>
          <tr class="thick-border-bottom"><td>Bonus</td></tr>
          <tr><td>One Pair</td></tr>
          <tr><td>Two Pair</td></tr>
          <tr><td>Three of a kind</td></tr>
          <tr><td>Four of a kind</td></tr>
          <tr><td>Full house</td></tr>
          <tr><td>Small straight</td></tr>
          <tr><td>Large straight</td></tr>
          <tr><td>Chance</td></tr>
          <tr class="thick-border-top thick-border-bottom"><td>Yahtzee</td></tr>
          <tr class="thick-border-top thick-border-bottom"><td>Total score</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Dice Section -->
    <section class="Dice-side">
      <div class="dice-row" aria-label="Dice">
        <img class="dice" src="Terninger/1.JPG" width="64" height="64" alt="Dice showing 1" data-value="1" />
        <img class="dice" src="Terninger/2.JPG" width="64" height="64" alt="Dice showing 2" data-value="2" />
        <img class="dice" src="Terninger/3.JPG" width="64" height="64" alt="Dice showing 3" data-value="3" />
        <img class="dice" src="Terninger/4.JPG" width="64" height="64" alt="Dice showing 4" data-value="4" />
        <img class="dice" src="Terninger/5.JPG" width="64" height="64" alt="Dice showing 5" data-value="5" />
      </div>
      <button id="roll-btn" type="button">Roll Dice</button>
      <button id="next-player-btn" type="button">Next Player</button>
      <div class="info-text" aria-live="polite">Click "Roll Dice" to start.</div> 
    </section>
    <section>
      <button id="restart-game-btn" type="button" style="display: none;">Restart Game</button>
    </section>
  </main>

<script src="PLayer.js" type="module"></script>
<script src="Dice-Game-logic.js" type="module"></script>
<script src="Dice-Game-UI.js" type="module"></script>
</body>
</html>
